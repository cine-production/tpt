        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .navbar-logo {
            padding: 15px;
            color: #fff;
        }

        .navbar-mainbg {
            background-color: #5161ce;
            padding: 0px;
        }

        #navbarSupportedContent {
            position: relative;
        }

        #navbarSupportedContent ul {
            padding: 0px;
            margin: 0px;
        }

        #navbarSupportedContent li {
            list-style-type: none;
            float: left;
        }

        #navbarSupportedContent ul li a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 15px;
            display: block;
            padding: 20px 20px;
            transition-duration: 0.6s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        #navbarSupportedContent ul li a svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
            fill: rgba(255, 255, 255, 0.5);
            transition: fill 0.6s ease;
        }

        #navbarSupportedContent>ul>li.active>a {
            color: #5161ce;
            background-color: transparent;
            transition: all 0.7s;
        }

        #navbarSupportedContent>ul>li.active>a svg {
            fill: #5161ce;
        }

        .hori-selector {
            display: inline-block;
            position: absolute;
            height: 100%;
            top: 0px;
            left: 0px;
            transition-duration: 0.6s;
            transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background-color: #fff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-top: 10px;
        }

        .hori-selector .right,
        .hori-selector .left {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #fff;
            bottom: 0px;
        }

        .hori-selector .right {
            right: -25px;
        }

        .hori-selector .left {
            left: -25px;
        }

        .hori-selector .right:before,
        .hori-selector .left:before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5161ce;
        }

        .hori-selector .right:before {
            bottom: 0;
            right: -25px;
        }

        .hori-selector .left:before {
            bottom: 0;
            left: -25px;
        }

        #content {
            text-align: center;
            min-height: calc(100vh - 120px);
        }

        .content-section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .content-section.active {
            display: flex;
            opacity: 1;
            flex-direction: column;
            width: -webkit-fill-available;
        }

        @media(min-width: 992px) {
            .navbar-expand-custom {
                -ms-flex-flow: row nowrap;
                flex-flow: row nowrap;
                -ms-flex-pack: start;
                display: flex;
                justify-content: center;
            }

            .navbar-expand-custom .navbar-nav {
                -ms-flex-direction: row;
                flex-direction: row;
            }

            .navbar-expand-custom .navbar-toggler {
                display: none;
            }

            .navbar-expand-custom .navbar-collapse {
                display: -ms-flexbox !important;
                display: flex !important;
                -ms-flex-preferred-size: auto;
                flex-basis: auto;
            }

            .hori-selector {
                height: 50px !important;
            }

            .bannerAccueil {
                inline-size: -webkit-fill-available;
                height: 155px;
                object-fit: cover;
            }

            #live-status {
                font-size: 24px;
                color: #5161ce;
                backdrop-filter: blur(18px);
                background-color: #00000030;
                width: max-content;
                padding: 20px;
                border: 1px #9f9f9f85 solid;
                border-radius: 15px;
            }

        }

        @media (max-width: 991px) {
            .navbar-mainbg {
                position: fixed;
                bottom: 0;
                width: 100%;
                padding: 0;
                z-index: 1000;
                padding-bottom: 10px;
                border-radius: 25px 25px 0px 0px;
            }

            .navbar-logo {
                display: none;
            }

            .navbar-toggler {
                display: none;
            }

            #navbarSupportedContent {
                display: block !important;
            }

            #navbarSupportedContent ul {
                display: flex;
                justify-content: space-around;
                align-items: center;
                height: 60px;
            }

            #navbarSupportedContent ul li {
                float: none;
                position: relative;
            }

            #navbarSupportedContent ul li a {
                padding: 15px;
                font-size: 0;
            }

            #navbarSupportedContent ul li a svg {
                margin-right: 0;
                width: 24px;
                height: 24px;
                fill: #fff;
            }

            #navbarSupportedContent>ul>li.active>a svg {
                fill: #5161ce;
            }

            .hori-selector {
                display: inline-block;
                height: 40px;
                width: 40px;
                top: 50%;
                transform: translateY(-50%);
                background-color: #fff;
                border-radius: 50%;
                margin-top: 0;
            }

            .hori-selector .right,
            .hori-selector .left {
                display: none;
            }

            

            
            #live-status {
                font-size: 15px;
                color: #a1aeff;
                backdrop-filter: blur(18px);
                background-color: #00000030;
                width: max-content;
                padding: 15px;
                border: 1px #9f9f9f85 solid;
                border-radius: 10px;
                justify-content: center;
            }
        }

        /* Parcs */

            justify-content: center;

        }

        /* Videos */

                background-size: cover;
                background-repeat: no-repeat;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

        #live-status.live {

            font-weight: bold;
        }

    <script>
        function test() {
            var tabsNewAnim = $('#navbarSupportedContent');
            var activeItemNewAnim = tabsNewAnim.find('.active');
            var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
            var itemPosNewAnimTop = activeItemNewAnim.position();
            var itemPosNewAnimLeft = activeItemNewAnim.position();

            if ($(window).width() >= 992) {
                $(".hori-selector").css({
                    "top": itemPosNewAnimTop.top + "px",
                    "left": itemPosNewAnimLeft.left + "px",
                    "height": "50" + "px",
                    "width": activeWidthNewAnimWidth + "px"
                });
            } else {
                $(".hori-selector").css({
                    "left": itemPosNewAnimLeft.left + (activeWidthNewAnimWidth - 40) / 2 + "px",
                    "width": "40px",
                    "height": "40px"
                });
            }

            var activeSection = activeItemNewAnim.data('section');
            $('.content-section').removeClass('active').css('opacity', '0');
            $('#' + activeSection).addClass('active');
            setTimeout(function () {
                $('#' + activeSection).css('opacity', '1');
            }, 50);

            $("#navbarSupportedContent").on("click", "li", function (e) {
                $('#navbarSupportedContent ul li').removeClass("active");
                $(this).addClass('active');
                var activeWidthNewAnimWidth = $(this).innerWidth();
                var itemPosNewAnimTop = $(this).position();
                var itemPosNewAnimLeft = $(this).position();

                if ($(window).width() >= 992) {
                    $(".hori-selector").css({
                        "top": itemPosNewAnimTop.top + "px",
                        "left": itemPosNewAnimLeft.left + "px",
                        "height": "50" + "px",
                        "width": activeWidthNewAnimWidth + "px"
                    });
                } else {
                    $(".hori-selector").css({
                        "left": itemPosNewAnimLeft.left + (activeWidthNewAnimWidth - 40) / 2 + "px",
                        "width": "40px",
                        "height": "40px"
                    });
                }

                var section = $(this).data('section');
                $('.content-section.active').css('opacity', '0');
                setTimeout(function () {
                    $('.content-section').removeClass('active');
                    $('#' + section).addClass('active');
                    setTimeout(function () {
                        $('#' + section).css('opacity', '1');
                    }, 50);
                }, 500);
            });
        }

        // Fonction pour vÃ©rifier le statut Live
        function checkLiveStatus() {
            const apiKey = 'AIzaSyASefFjQDPAYNWHI5mlsd6nmAVBe5MAb7s'; // Remplacez par votre clÃ© API
            const channelId = 'UCIEILBh69x5Iy0EJKtgkwtw'; // Remplacez par l'ID de la chaÃ®ne Theme Park Travellers

            $.getJSON(
                `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`,
                function (data) {
                    const liveStatus = $('#live-status');
                    if (data.items && data.items.length > 0) {
                        liveStatus.text('La chaÃ®ne est actuellement EN DIRECT !');
                        liveStatus.addClass('live');
                    } else {
                        liveStatus.text('La chaÃ®ne n\'est pas en direct.');
                        liveStatus.removeClass('live');
                    }
                }
            ).fail(function () {
                $('#live-status').text('Erreur lors de la vÃ©rification du statut.');
            });
        }

        $(document).ready(function () {
            setTimeout(function () { test(); });

            // VÃ©rifier le statut Live au chargement
            checkLiveStatus();

            // RafraÃ®chir le statut toutes les 60 secondes (optionnel)
            setInterval(checkLiveStatus, 60000);

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker enregistrÃ© avec succÃ¨s:', registration);
                    })
                    .catch(function (error) {
                        console.log('Ãchec de l\'enregistrement du Service Worker:', error);
                    });
            }
        });

        $(window).on('resize', function () {
            setTimeout(function () { test(); }, 100);
        });

        $(".navbar-toggler").click(function () {
            $(".navbar-collapse").slideToggle(300);
            setTimeout(function () { test(); });
        });
